<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup.css">
    <script src="js/jquery.js"></script>
    <script src="js/connect/sign_up.js"></script>
  </head>
  <body>
    <form id="new_user">
      <p id="form_error_new_user" class="alert alert-danger" style="display: none"></p>
      <div class="row">
        <div class="form-group col-md-4">
          <input type="text" class="form-control form-control-sm" placeholder="Email" id="user_email">
        </div>
        <div class="form-group col-md-4">
          <input type="password" class="form-control form-control-sm" placeholder="Password" id="user_password">
        </div>
        <div class="form-group col-md-4">
          <input type="password" class="form-control form-control-sm" placeholder="Password" id="user_password_confirmation">
        </div>
        <div class="form-group col-md-4">
          <div class="form-actions" id="formSign">
            <button type="submit" class="button btn-medium"> Log in</button>
          </div>
        </div>
        <a href="sign_up.html">Sign up !</a>
      </div>
    </form>
    <a href="index.html">Log in</a>
  </body>
</html>
