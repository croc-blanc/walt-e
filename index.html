<html>
<head>
  <meta charset="utf-8">
  <title>Walt</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/list.js"></script>
  <script src="js/input.js"></script>
  <script src="js/popup.js"></script>



</head>
<body>
  <div class="ffn_layout" style="display: block;">

    <div class="navbar-wagon">
      <!-- Logo -->
      <a href="/" class="navbar-wagon-brand">
        <img src="img/walt_128.png" alt="logo">
      </a>


      <!-- Right Navigation -->
      <div class="navbar-wagon-right hidden-xs hidden-sm">

        <a href="" class="navbar-wagon-item navbar-wagon-link">Host</a>
        <input type="checkbox" class="navbar-wagon-item navbar-wagon-link" value="Pop-up" >

        <input type="checkbox" value="SMS" />SMS

        <!-- Profile picture with dropdown list -->
        <div class="navbar-wagon-item">
          <div class="dropdown">
            <img src="https://kitt.lewagon.com/placeholder/users/ssaunier" class="avatar dropdown-toggle" id="navbar-wagon-menu" data-toggle="dropdown">
            <ul class="dropdown-menu dropdown-menu-right navbar-wagon-dropdown-menu">
              <li><a href="#">Profile</a></li>
              <li><a href="#">Dashboard</a></li>
              <li><a href="#">Log Out</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Dropdown appearing on mobile only -->
      <div class="navbar-wagon-item hidden-md hidden-lg" style="float: right">
        <div class="dropdown">
          <i class="fa fa-bars dropdown-toggle" data-toggle="dropdown"></i>
          <ul class="dropdown-menu dropdown-menu-right navbar-wagon-dropdown-menu">
            <li><a href="#">Notifications</a></li>
            <li><input type="checkbox" value="Pop-up" />Pop-Up
              <li><input type="checkbox" value="SMS" />SMS
              </ul>
            </div>
          </div>
        </div>
        <a href="" id="popup">Ouverture d'un popup</a>
        <input class="form" type="text" id="txt_name" placeholder="  Action       ?" style="background-color: #2F2F2F">

        <table>
    <tr>
        <td class="btn_remind" id='output'>
        </td>
        <td class="btn_content" id='content_output'>
        </td>
        <td class="btn_date" id='date_output'>
        </td>
    </tr>
</table>

<div id="list">

</div>


    </body>
    </html>
