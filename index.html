<html>
  <head>
    <meta charset="utf-8">
    <title>Walt</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/list.js"></script>
    <script src="js/input.js"></script>
    <script src="js/connect/log_in.js"></script>
    <script src="js/back.js"></script>

  </head>
  <body>
    <div id="logged">
      <div class="ffn_layout" style="display: block;">
        <input class="form" type="text" id="txt_name" placeholder="  Action       ?" style="background-color: #2F2F2F">

        <table>
          <tr>
            <td class="btn_remind" id='output'>
            </td>
            <td class="btn_content" id='content_output'>
            </td>
            <td class="btn_date" id='date_output'>
            </td>
          </tr>
        </table>

        <div id="list">

        </div>
      </div>
    </div>

    <div id="unlogged" class="container">
      <form id="new_user">
        <p id="form_error"class="alert alert-danger" style="display: none"></p>
        <div class="row">
          <div class="form-group col-md-4">
            <input type="text" class="form-control" placeholder="Email" id="user_email">
          </div>
          <div class="form-group col-md-4">
            <input type="password" class="form-control" placeholder="Password" id="user_password">
          </div>
          <div class="form-actions">
            <button type="submit" class="button btn-medium"> Log in</button>
          </div>
        </div>
      </form>
    </div>

  </body>
</html>
